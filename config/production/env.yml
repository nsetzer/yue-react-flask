
features:
  - user_read
  - user_write
  - user_create
  - user_power
  - library_read
  - library_write
  - library_read_song
  - library_write_song
  - filesystem_read
  - filesystem_write
  - filesystem_delete

filesystems:
  default: "s3://yueapp/app/userdata/{user_id}"
  music: "s3://yueapp/app/music"

domains:
  - production

roles:
  - user:
      features:
        - user_read
        - user_write
        - library_read
        - library_read_song
      filesystems:
        - default
  - editor:
      features:
        - user_read
        - user_write
        - library_read
        - library_write
        - library_read_song
        - library_write_song
      filesystems:
        - default
  - admin:
      features:
        - all
      filesystems:
        - all

users:
