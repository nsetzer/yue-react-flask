encryption_mode: rsa
server:

  env: production
  secret_key: "RSA:"

  database:
    kind: "postgresql"
    hostname: "localhost:5432"
    username: "yueapp"
    password: "RSA:"
    database: "yueapp"

  logging:
    directory: "./logs"
    filename: "server.log"
    max_size: 2MB
    num_backups: 10
    level: info

  transcode:
    audio:
      bin_path: /usr/bin/ffmpeg
      tmp_path: /tmp/yue-audio
    image: {}

  aws:
    creds:
      endpoint: "https://nyc3.digitaloceanspaces.com"
      access_key: "RSA:"
      secret_key: "RSA:"
      region: nyc3
