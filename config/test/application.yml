server:

  host: localhost
  port: 4200

  env: production
  secret_key: "secret"

  cors:
    origins: "*"

  database:
    kind: "sqlite"
    path: "database.test.sqlite"

  ssl:
    private_key: ""
    certificate: ""

  logging:
    directory: "./logs"
    filename: "server.log"
    max_size: 2MB
    num_backups: 10
    level: debug

  filesystem:
    media_root: "/mnt/data"

  transcode:
    audio:
      bin_path: /usr/bin/ffmpeg
      tmp_path: "/tmp/yue-audio"
    image: {}
